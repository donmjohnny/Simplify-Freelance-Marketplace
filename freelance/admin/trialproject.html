<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin - Manage Trial Projects</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            :root {
                --primary-blue: #3B82F6;
                --dark-blue: #255AB4;
                --white: #ffffff;
                --text-light: #f0f4ff;
                --sub-text-color: #e2e8f0;
                --glass-bg: rgba(255, 255, 255, 0.15);
                --card-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
                --border-radius: 20px;
                --danger-red: #ef4444;
                --success-green: #10b981;
                --warning-yellow: #f59e0b;
            }

            body {
                font-family: 'Poppins', sans-serif;
                margin: 0;
                height: 100vh;
                overflow: hidden;
                background: linear-gradient(135deg, var(--dark-blue), var(--primary-blue));
                color: var(--white);
            }

            #particles-js {
                position: fixed;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                z-index: 0;
            }

            /* --- Navbar --- */
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.5rem 2rem;
                background: var(--glass-bg);
                backdrop-filter: blur(12px);
                border-radius: 50px;
                box-shadow: var(--card-shadow);
                max-width: 1200px;
                width: 90%;
                position: fixed;
                top: 1rem;
                left: 50%;
                transform: translateX(-50%);
                z-index: 100;
            }

            .logo-container img {
                height: 40px;
            }

            .nav-links {
                display: flex;
                list-style: none;
                gap: 1.5rem;
                margin: 0;
                padding: 0;
            }

            .nav-links a {
                color: var(--white);
                text-decoration: none;
                font-weight: 500;
            }

            /* --- Admin Grid Layout --- */
            .admin-container {
                display: grid;
                grid-template-columns: 2fr 1fr;
                gap: 2rem;
                max-width: 1400px;
                height: calc(100vh - 140px);
                margin: 110px auto 0 auto;
                padding: 0 2rem 2rem 2rem;
                position: relative;
                z-index: 5;
                box-sizing: border-box;
            }

            .glass-panel {
                background: var(--glass-bg);
                backdrop-filter: blur(12px);
                border-radius: var(--border-radius);
                box-shadow: var(--card-shadow);
                padding: 2rem;
                border: 1px solid rgba(255, 255, 255, 0.2);
                height: 100%;
                overflow-y: auto;
                box-sizing: border-box;
            }

            /* Custom Scrollbar */
            .glass-panel::-webkit-scrollbar {
                width: 8px;
            }

            .glass-panel::-webkit-scrollbar-track {
                background: rgba(255, 255, 255, 0.05);
                border-radius: 10px;
            }

            .glass-panel::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.3);
                border-radius: 10px;
            }

            .glass-panel::-webkit-scrollbar-thumb:hover {
                background: rgba(255, 255, 255, 0.5);
            }

            /* --- List Header --- */
            .list-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 2rem;
                position: sticky;
                top: 0;
                z-index: 10;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(15px);
                padding: 1rem 1.5rem;
                border-radius: 25px;
                border: 1px solid rgba(255, 255, 255, 0.2);
            }

            .search-bar {
                padding: 0.8rem 1.5rem;
                border-radius: 50px;
                border: 1px solid rgba(255, 255, 255, 0.3);
                background: rgba(255, 255, 255, 0.15);
                color: var(--white);
                outline: none;
                width: 200px;
                transition: width 0.3s ease;
            }

            .search-bar:focus {
                width: 250px;
                background: rgba(255, 255, 255, 0.25);
            }

            /* --- Project Cards --- */
            .projects-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 1.5rem;
            }

            .project-card {
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 15px;
                padding: 1.5rem;
                position: relative;
                transition: transform 0.2s ease;
                display: flex;
                flex-direction: column;
            }

            .project-card:hover {
                transform: translateY(-5px);
                background: rgba(255, 255, 255, 0.1);
            }

            .card-header {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                margin-bottom: 0.5rem;
            }

            .card-header h3 {
                margin: 0;
                font-size: 1.2rem;
            }

            .delete-btn {
                background: rgba(239, 68, 68, 0.2);
                color: #ffcccc;
                border: 1px solid var(--danger-red);
                width: 30px;
                height: 30px;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                transition: all 0.3s;
            }

            .delete-btn:hover {
                background: var(--danger-red);
                color: white;
            }

            .meta-row {
                display: flex;
                gap: 10px;
                font-size: 0.8rem;
                color: var(--sub-text-color);
                margin-bottom: 1rem;
                align-items: center;
            }

            .badge {
                padding: 2px 8px;
                border-radius: 10px;
                font-weight: 600;
                font-size: 0.7rem;
                text-transform: uppercase;
            }

            .badge.easy {
                background: rgba(16, 185, 129, 0.2);
                color: #6ee7b7;
                border: 1px solid var(--success-green);
            }

            .badge.medium {
                background: rgba(245, 158, 11, 0.2);
                color: #fcd34d;
                border: 1px solid var(--warning-yellow);
            }

            .badge.hard {
                background: rgba(239, 68, 68, 0.2);
                color: #fca5a5;
                border: 1px solid var(--danger-red);
            }

           .desc-text {
    font-size: 0.9rem;
    color: var(--sub-text-color);
    margin-bottom: 1rem;
    flex-grow: 1;

    /* The Fix: Include both the webkit and the standard property */
    display: -webkit-box;
    -webkit-line-clamp: 3;
            line-clamp: 3; /* This silences the "define standard property" warning */
    -webkit-box-orient: vertical;
    overflow: hidden;
}
            .skills-container {
                display: flex;
                flex-wrap: wrap;
                gap: 5px;
                margin-top: auto;
                padding-top: 10px;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .skill-pill {
                background: rgba(255, 255, 255, 0.1);
                padding: 3px 8px;
                border-radius: 5px;
                font-size: 0.75rem;
                color: var(--white);
            }

            /* --- Form Styles --- */
            .admin-form {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }

            .admin-form label {
                font-size: 0.9rem;
                margin-bottom: -5px;
                color: var(--sub-text-color);
            }

            .admin-form input,
            .admin-form textarea,
            .admin-form select {
                width: 100%;
                padding: 0.8rem;
                border-radius: 10px;
                border: 1px solid rgba(255, 255, 255, 0.3);
                background: rgba(255, 255, 255, 0.1);
                color: var(--white);
                box-sizing: border-box;
                font-family: inherit;
            }

            .admin-form select option {
                background: var(--dark-blue);
            }

            .submit-btn {
                padding: 0.9rem;
                border: none;
                border-radius: 50px;
                background: var(--white);
                color: var(--primary-blue);
                font-weight: 600;
                cursor: pointer;
                transition: 0.3s;
                margin-top: 1rem;
            }

            .submit-btn:hover {
                background: var(--dark-blue);
                color: var(--white);
            }

            /* --- Toast --- */
            #toast-container {
                position: fixed;
                top: 100px;
                right: 20px;
                z-index: 9999;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .toast {
                min-width: 250px;
                background: rgba(255, 255, 255, 0.95);
                color: #333;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                display: flex;
                align-items: center;
                gap: 10px;
                animation: slideInLeft 0.5s ease forwards;
                border-left: 5px solid;
            }

            .toast.success {
                border-left-color: var(--success-green);
            }

            .toast.error {
                border-left-color: var(--danger-red);
            }

            .toast.hiding {
                animation: fadeOut 0.5s ease forwards;
            }

            @keyframes slideInLeft {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }

                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }

            @keyframes fadeOut {
                to {
                    opacity: 0;
                    transform: translateY(-20px);
                }
            }

            /* Responsive */
            @media (max-width: 900px) {
                body {
                    height: auto;
                    overflow: auto;
                }

                .admin-container {
                    display: flex;
                    flex-direction: column;
                    height: auto;
                    margin-top: 100px;
                }

                .glass-panel {
                    min-height: 400px;
                }

                .list-header {
                    flex-direction: column;
                    gap: 10px;
                    text-align: center;
                }

                .search-bar {
                    width: 100%;
                }
            }
             .navbar a{
                 color: var(--white);
                text-decoration: none;
                font-weight: 500;
                transition: color 0.3s ease;
                position: relative;
                padding-bottom: 5px;
            }
            .navbar a::after {
                content: '';
                position: absolute;
                width: 0;
                height: 2px;
                bottom: 0;
                left: 0;
                background-color: var(--white);
                transition: width 0.3s ease-in-out;
            }

            .navbar a:hover {
                color: var(--text-light);
            }

            .navbar a:hover::after {
                width: 100%;
            }

        </style>
    </head>

    <body>
        <div id="particles-js"></div>
        <div id="toast-container"></div>

        <nav class="navbar">
            <div class="logo-container">
                <a href="adminhome.html">
                    <h3>Simplify</h3>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="coursefront.html">Courses</a></li>
                <li><a href="notes.html">Notes</a></li>
                <li><a href="trialproject.html">Trial Projects</a></li>
                
            </ul>
            <div class="nav-links">
            </div>
        </nav>

        <div class="admin-container">

            <section class="glass-panel">
                <div class="list-header">
                    <h2 style="margin: 0;">Trial Projects</h2>
                    <input type="text" id="searchInput" class="search-bar" placeholder="Search title or domain...">
                </div>

                <div class="projects-grid" id="projectsGrid">
                </div>
            </section>

            <section class="glass-panel">
                <h2 style="margin-top: 0; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 1rem;">Add New
                    Project</h2>
                <form id="addProjectForm" class="admin-form">

                    <label>Project Title</label>
                    <input type="text" id="pTitle" placeholder="e.g. E-Commerce API" required>

                    <div style="display: flex; gap: 10px;">
                        <div style="flex: 1;">
                            <label>Domain</label>
                            <input type="text" id="pDomain" placeholder="e.g. Backend" required>
                        </div>
                        <div style="flex: 1;">
                            <label>Time Required</label>
                            <input type="text" id="pTime" placeholder="e.g. 2 Weeks" required>
                        </div>
                    </div>

                    <label>Difficulty</label>
                    <select id="pDifficulty">
                        <option value="Easy">Easy</option>
                        <option value="Medium" selected>Medium</option>
                        <option value="Hard">Hard</option>
                    </select>

                    <label>Skills Required (comma separated)</label>
                    <input type="text" id="pSkills" placeholder="e.g. React, Node.js, MongoDB" required>

                    <label>Description</label>
                    <textarea id="pDesc" rows="5" placeholder="Detailed project description..." required></textarea>

                    <button type="submit" class="submit-btn">Publish Project</button>
                </form>
            </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
        <script>
            // Particles Init
            particlesJS("particles-js", { particles: { number: { value: 60, }, color: { value: "#ffffff" }, shape: { type: "circle" }, opacity: { value: 0.5, random: true }, size: { value: 3, random: true }, line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.2 }, move: { enable: true, speed: 2, direction: "none", out_mode: "out" } } });

            // --- MOCK DATA ---
           const API_URL = "/admin/trial-projects";
            let allProjects = [];


            async function fetchProjects() {
                    try {
                        const res = await fetch(API_URL);
                        const data = await res.json();

                        if (!data.success) throw new Error();

                        allProjects = data.projects;
                        renderProjects(allProjects);

                    } catch {
                        showToast("Failed to load projects", "error");
                    }
                }

            // --- RENDER FUNCTION ---
           function renderProjects(list) {
                const grid = document.getElementById("projectsGrid");
                grid.innerHTML = "";

                if (list.length === 0) {
                    grid.innerHTML = `<p style="grid-column:1/-1;text-align:center;">No projects found</p>`;
                    return;
                }

                list.forEach(p => {
                    const badge = p.difficulty.toLowerCase();

                    const skills = p.skills_required
                        .split(",")
                        .map(s => `<span class="skill-pill">${s.trim()}</span>`)
                        .join("");

                    grid.innerHTML += `
      <div class="project-card">
        <div class="card-header">
          <h3>${p.title}</h3>
          <button class="delete-btn" onclick="deleteProject(${p.id})">
            <i class="fas fa-trash"></i>
          </button>
        </div>

        <div class="meta-row">
          <span class="badge ${badge}">${p.difficulty}</span>
          <span>•</span>
          <span>${p.domain}</span>
          <span>•</span>
          <span>${p.estimated_hours} hrs</span>
        </div>

        <p class="desc-text">${p.description}</p>

        <div class="skills-container">${skills}</div>
      </div>
    `;
                });
            }


         document.getElementById("addProjectForm").addEventListener("submit", async function (e) {
                e.preventDefault();

                try {
                    const res = await fetch(API_URL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            title: pTitle.value,
                            description: pDesc.value,
                            domain: pDomain.value,
                            skills: pSkills.value,
                            difficulty: pDifficulty.value,
                            estimated_hours: pTime.value
                        })
                    });

                    const data = await res.json();
                    if (!data.success) throw new Error();

                    showToast("Project added successfully");
                    this.reset();
                    fetchProjects();

                } catch {
                    showToast("Failed to add project", "error");
                }
            });

         async function deleteProject(id) {
                if (!confirm("Delete this project?")) return;

                try {
                    const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
                    const data = await res.json();

                    if (!data.success) throw new Error();

                    showToast("Project deleted");
                    fetchProjects();

                } catch {
                    showToast("Delete failed", "error");
                }
            }


            // --- SEARCH ---
         document.getElementById("searchInput").addEventListener("keyup", e => {
                const term = e.target.value.toLowerCase();
                renderProjects(
                    allProjects.filter(p =>
                        p.title.toLowerCase().includes(term) ||
                        p.domain.toLowerCase().includes(term)
                    )
                );
            });

            // --- TOAST NOTIFICATION ---
            function showToast(message, type = 'success') {
                const container = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                const icon = type === 'success' ? '<i class="fas fa-check-circle" style="color: green"></i>' : '<i class="fas fa-trash-alt" style="color: red"></i>';
                toast.innerHTML = `${icon} <span>${message}</span>`;
                container.appendChild(toast);
                setTimeout(() => {
                    toast.classList.add('hiding');
                    toast.addEventListener('animationend', () => toast.remove());
                }, 3000);
            }

            // Init
           window.addEventListener("DOMContentLoaded", fetchProjects);
        </script>
    </body>

</html>
