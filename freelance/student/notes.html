<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gig Guide</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            :root {
                --primary-blue: #3B82F6;
                --dark-blue: #255AB4;
                --white: #ffffff;
                --text-color: #333;
                --text-light: #f0f4ff;
                --sub-text-color: #e2e8f0;
                --glass-bg: rgba(255, 255, 255, 0.15);
                --card-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
                --card-hover-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
                --border-radius: 20px;
            }

            body {
                font-family: 'Poppins', sans-serif;
                background: linear-gradient(135deg, var(--dark-blue), var(--primary-blue));
                color: var(--white);
                line-height: 1.6;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 8rem 1rem 2rem 1rem;
                box-sizing: border-box;
                position: relative;
                overflow-x: hidden;
            }

            #particles-js {
                position: fixed;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                z-index: 0;
            }

            .navbar,
            .glass-box,
            footer p {
                position: relative;
                z-index: 5;
            }

            /* Navbar */
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.8rem 2rem;
                background: var(--glass-bg);
                border-radius: 50px;
                box-shadow: var(--card-shadow);
                max-width: 1200px;
                width: 90%;
                box-sizing: border-box;
                position: fixed;
                top: 1rem;
                left: 50%;
                transform: translateX(-50%);
                z-index: 100;
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                transition: all 0.3s ease;
            }

            .logo-container img {
                height: 40px;
            }

            .nav-links {
                display: flex;
                align-items: center;
                list-style: none;
                margin: 0;
                padding: 0;
                gap: 1.5rem;
            }

            .nav-links a {
                color: var(--white);
                text-decoration: none;
                font-weight: 500;
                transition: color 0.3s ease;
                position: relative;
                padding-bottom: 5px;
            }

            .nav-links a::after {
                content: '';
                position: absolute;
                width: 0;
                height: 2px;
                bottom: 0;
                left: 0;
                background-color: var(--white);
                transition: width 0.3s ease-in-out;
            }

            .nav-links a:hover {
                color: var(--text-light);
            }

            .nav-links a:hover::after {
                width: 100%;
            }

            .nav-icons a {
                font-size: 1.3rem;
                color: var(--white);
                margin-left: 1rem;
                transition: color 0.3s ease;
            }

            .nav-icons a:hover {
                color: var(--text-light);
            }

            .menu-toggle {
                display: none;
                background: none;
                border: none;
                color: var(--white);
                font-size: 1.5rem;
                cursor: pointer;
                padding: 0.5rem;
                z-index: 101;
            }

            /* Glass Box */
            .glass-box {
                width: 100%;
                max-width: 1200px;
                box-sizing: border-box;
                padding: 2.5rem;
                background: var(--glass-bg);
                border-radius: var(--border-radius);
                box-shadow: var(--card-shadow);
                backdrop-filter: blur(12px);
            }

            header {
                text-align: center;
                margin-bottom: 2.5rem;
            }

            header h1 {
                font-size: 30px;
                margin-bottom: 0.5rem;
                font-weight: 700;
            }

            header p {
                font-size: 1rem;
                opacity: 0.9;
                color: var(--text-light);
            }

            .search-container {
                width: 100%;
                margin-bottom: 2.5rem;
                display: flex;
                justify-content: center;
            }

            #search-bar {
                width: 100%;
                max-width: 600px;
                padding: 1rem 1.5rem;
                border: 1px solid rgba(255, 255, 255, 0.3);
                border-radius: 50px;
                background-color: rgba(255, 255, 255, 0.1);
                font-size: 1.1rem;
                color: var(--white);
                box-shadow: var(--card-shadow);
                transition: all 0.3s ease;
            }

            #search-bar::placeholder {
                color: var(--sub-text-color);
                opacity: 0.8;
            }

            #search-bar:focus {
                outline: none;
                box-shadow: var(--card-hover-shadow);
                transform: translateY(-2px);
                border-color: rgba(255, 255, 255, 0.5);
            }

            #books-list {
                display: grid;
                gap: 2rem;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            }

            .book-card {
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: var(--border-radius);
                padding: 1.5rem;
                box-shadow: var(--card-shadow);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .book-card:hover {
                transform: translateY(-10px) scale(1.03);
                box-shadow: var(--card-hover-shadow);
            }

            .book-card h3 {
                margin: 0 0 1rem;
                font-size: 1.25rem;
                font-weight: 600;
                color: var(--white);
            }

            .book-topic {
                font-size: 0.9rem;
                margin-bottom: 0.75rem;
                opacity: 0.85;
            }

            .book-card a.link-button {
                display: inline-block;
                background-color: rgba(255, 255, 255, 0.2);
                color: var(--white);
                padding: 0.75rem 1.5rem;
                border-radius: 50px;
                text-decoration: none;
                font-weight: 600;
                transition: all 0.3s ease;
            }
             .navbar a{
                 color: var(--white);
                text-decoration: none;
                font-weight: 500;
                transition: color 0.3s ease;
                position: relative;
                padding-bottom: 5px;
            }
            .navbar a::after {
                content: '';
                position: absolute;
                width: 0;
                height: 2px;
                bottom: 0;
                left: 0;
                background-color: var(--white);
                transition: width 0.3s ease-in-out;
            }

            .navbar a:hover {
                color: var(--text-light);
            }

            .navbar a:hover::after {
                width: 100%;
            }

            .book-card a.link-button:hover {
                background-color: var(--white);
                color: var(--primary-blue);
                transform: scale(1.05);
            }

            footer {
                margin-top: 3rem;
                text-align: center;
                color: var(--text-light);
                opacity: 0.8;
            }

            footer a {
                color: var(--white);
                font-weight: 600;
                text-decoration: none;
                border-bottom: 1px solid var(--white);
                transition: color 0.3s ease;
            }

            footer a:hover {
                color: var(--dark-blue);
            }

            /* Mobile */
            @media (max-width: 992px) {
                .nav-links {
                    position: absolute;
                    top: calc(100% + 10px);
                    left: 0;
                    width: 100%;
                    background: rgba(0, 0, 0, 0.85);
                    backdrop-filter: blur(15px);
                    flex-direction: column;
                    display: none;
                    padding: 1.5rem 0;
                    border-radius: 20px;
                    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                }

                .nav-links.active {
                    display: flex;
                }

                .menu-toggle {
                    display: block;
                }

                .nav-icons {
                    display: none;
                }
            }
        </style>
    </head>

    <body>
        <div id="particles-js"></div>

        <nav class="navbar">
            <div class="logo-container">
            <a href="studenthome.html">
                <h3>Simplify</h3>
            </a>
            </div>
            <ul class="nav-links">
                <li><a href="coursefront.html">Courses</a></li>
                <li><a href="notes.html">Notes</a></li>
                <li><a href="trialproject.html">Trial Projects</a></li>
                <li><a href="projectselect.html">Project Display</a></li>
                <li><a href="report.html">Report</a></li>
            </ul>
            <div class="nav-icons">
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="profile.html"><i class="fa-solid fa-user-circle"></i></a>
            </div>
            <button class="menu-toggle"><i class="fa-solid fa-bars"></i></button>
        </nav>

        <div class="glass-box">
            <header>
                <h1>The Gig Guide</h1>
                <p>A curated collection of free books to help you level up your skills and succeed in freelancing.</p>
            </header>

            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search for books by topic (e.g., Python, CSS)...">
            </div>

            <section id="books-list"></section>
        </div>

        <footer>
            <p>Please note: These books are free educational resources generously provided by
                <a href="https://goalkicker.com" target="_blank">goalkicker.com</a>.
            </p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const booksList = document.getElementById('books-list');
                const searchBar = document.getElementById('search-bar');

                let allBooks = [];
                let loaded = false; // guard to prevent duplicate loads

                async function loadBooks() {
                    if (loaded) return; // prevent multiple loads if called more than once
                    loaded = true;

                    try {
                        const res = await fetch('/student/gig-guide');
                        if (!res.ok) {
                            throw new Error('Failed to load books');
                        }
                        const data = await res.json();
                        if (!data.success || !Array.isArray(data.books)) {
                            throw new Error('Invalid response format');
                        }

                        // ensure deduplication just in case backend returned duplicates
                        const seen = new Set();
                        allBooks = data.books.filter(b => {
                            const key = (b.title || '') + '||' + (b.link || '');
                            if (seen.has(key)) return false;
                            seen.add(key);
                            return true;
                        });

                        renderBooks(allBooks);
                    } catch (err) {
                        console.error('Error loading books:', err);
                        booksList.innerHTML =
                            '<p style="text-align:center; color: var(--white); grid-column: 1 / -1; font-size: 1.2rem;">Unable to load books right now. Please try again later.</p>';
                    }
                }

                function renderBooks(books) {
                    // clear container before rendering (fixes duplicates caused by repeated appends)
                    booksList.innerHTML = '';

                    if (!books || books.length === 0) {
                        booksList.innerHTML =
                            '<p style="text-align:center; color: var(--white); grid-column: 1 / -1; font-size: 1.2rem;">No matching books found.</p>';
                        return;
                    }

                    // build document fragment for performance
                    const frag = document.createDocumentFragment();

                    books.forEach((book) => {
                        const card = document.createElement('div');
                        card.className = 'book-card';

                        const topicText = book.topic ? `<div class="book-topic">${escapeHtml(book.topic)}</div>` : '';

                        card.innerHTML = `
                        <h3>${escapeHtml(book.title)}</h3>
                        ${topicText}
                        <a href="${escapeAttr(book.link)}" class="link-button" target="_blank" rel="noopener noreferrer">
                            Go to Book
                        </a>
                    `;
                        frag.appendChild(card);
                    });

                    booksList.appendChild(frag);
                }

                function handleSearch(e) {
                    const value = e.target.value.toLowerCase();
                    const filtered = allBooks.filter((book) => {
                        const title = book.title ? book.title.toLowerCase() : '';
                        const topic = book.topic ? book.topic.toLowerCase() : '';
                        return title.includes(value) || topic.includes(value);
                    });
                    renderBooks(filtered);
                }

                // small helpers to avoid injecting raw HTML/attributes
                function escapeHtml(str) {
                    if (!str) return '';
                    return String(str)
                        .replaceAll('&', '&amp;')
                        .replaceAll('<', '&lt;')
                        .replaceAll('>', '&gt;')
                        .replaceAll('"', '&quot;')
                        .replaceAll("'", '&#39;');
                }

                function escapeAttr(url) {
                    if (!url) return '#';
                    return String(url).replaceAll('"', '%22').replaceAll("'", '%27');
                }

                searchBar.addEventListener('input', handleSearch);

                // Mobile menu toggle
                const menuToggle = document.querySelector('.menu-toggle');
                const navLinks = document.querySelector('.nav-links');

                menuToggle.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                    const icon = menuToggle.querySelector('i');

                    if (navLinks.classList.contains('active')) {
                        icon.classList.remove('fa-bars');
                        icon.classList.add('fa-xmark');
                    } else {
                        icon.classList.add('fa-bars');
                        icon.classList.remove('fa-xmark');
                    }
                });

                // Particles
                if (window.particlesJS) {
                    particlesJS("particles-js", {
                        particles: {
                            number: { value: 60 },
                            color: { value: "#ffffff" },
                            shape: { type: "circle" },
                            opacity: { value: 0.5, random: true },
                            size: { value: 3, random: true },
                            line_linked: {
                                enable: true,
                                distance: 150,
                                color: "#ffffff",
                                opacity: 0.2
                            },
                            move: { enable: true, speed: 2, direction: "none", out_mode: "out" }
                        },
                        interactivity: {
                            detect_on: "canvas",
                            events: {
                                onhover: { enable: true, mode: "repulse" },
                                onclick: { enable: true, mode: "push" }
                            }
                        },
                        retina_detect: true
                    });
                }

                // Initial data load
                loadBooks();
            });
        </script>
    </body>

</html>
